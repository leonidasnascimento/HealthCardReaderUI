<!doctype html>

<html lang="en">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<title>WebcamJS Test Page</title>
	<style type="text/css">
		body { font-family: Helvetica, sans-serif; }
		h2, h3 { margin-top:0; }
		form { margin-top: 15px; }
		form > input { margin-right: 15px; }
		#results { float:right; margin:20px; padding:20px; border:1px solid; background:#ccc; }
		
	</style>
	<link href="style.css" rel="stylesheet">
</head>
<body>
	<table>
		<tr>
			<td>
				<div id="my_camera"></div>
				
				<!-- A button for taking snaps -->
				<form>
					<input type=button value="Take Snapshot" onClick="take_snapshot()">
				</form>
			</td>
			<td>	
				<div id="results">Your captured image will appear here...</div>	
			</td>
		</tr>
		<tr>
			<td>
				<div id="resultadoElegibilidade">				
			</td>
		</tr>	
	</table>

	<section class="bradesco">
		<img src="../src/bradesco.png" alt="" id="image_bradesco">
		<button class="sendImage" onClick="get_imageBradesco()" onclick="ImageToBase64()">Enviar imagem</button>
		<input type="text" name="" class="inputjson" >
		
	</section>
	<br>
	<br>
	<section class="sulamerica">
		<img src="../src/sulamerica.jpeg" alt="" class="image_sulamerica">
		<button class="sendImage" onClick="get_imageSulamerica()">Enviar imagem</button>
		<input type="text" name="" class="inputjson" >
	</section>
	
	<!-- First, include the Webcam.js JavaScript Library -->
	<script type="text/javascript" src="../webcam.min.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	
	<!-- Configure a few settings and attach camera -->
	<script language="JavaScript">
		Webcam.set({
			width: 320,
			height: 240,
			image_format: 'jpeg',
			jpeg_quality: 90
		});
		Webcam.attach( '#my_camera' );
	</script>
	
		
	<!-- Code to handle taking the snapshot and displaying it locally -->
	<script language="JavaScript">
		function take_snapshot() {
			var settings = {};
			// take snapshot and get image data
			Webcam.snap( function(data_uri) {
				// display results in page
				document.getElementById('results').innerHTML = 
					'<h2>Here is your image:</h2>' + 
					'<img src="'+ data_uri +'"/>';
				var image = data_uri.replace(/^data:image\/(png|jpeg|jpg);base64,/, "");
				
				console.log(image);
				console.log(data_uri);

				settings = {
					"async": true,
					"crossDomain": true,
					"data": { 'image' : image },
					"dataType": "json",
					"processData": true,
					"url": "http://localhost:56242/Home/ProcessarImagemAsync",
					"method": "POST"
				}
				//Log
				console.log(settings);
			} );

			$.ajax(settings).done(function (response) {
				console.log(response);
			});	
		}

		function get_imageBradesco() {
			var settings = {};
			var imgBase64 = get_base64FromImageTag('image_bradesco');
			var image = imgBase64.replace(/^data:image\/(png|jpeg|jpg);base64,/, "");
			
			settings = {
				"async": true,
				"crossDomain": true,
				"data": { 'image' : image },
				"dataType": "json",
				"processData": true,
				"url": "http://localhost:56242/Home/ProcessarImagemAsync",
				"method": "POST"
			}

			$.ajax(settings).done(function (response) {
				console.log(response);
			});
		}

		function get_imageSulamerica() {
			var settings = {};
			var imgBase64 = get_base64FromImageTag('image_sulamerica');
			var image = imgBase64.replace(/^data:image\/(png|jpeg|jpg);base64,/, "");
			
			settings = {
				"async": true,
				"crossDomain": true,
				"data": { 'image' : image },
				"dataType": "json",
				"processData": true,
				"url": "http://localhost:56242/Home/ProcessarImagemAsync",
				"method": "POST"
			}

			$.ajax(settings).done(function (response) {
				console.log(response);
			});
		}	
		
		function get_base64FromImageTag(imgTagName)
		{
			var imgFromHtml = document.getElementById(imgTagName);
			var canvas = document.createElement('canvas');
			
			canvas.width = imgFromHtml.naturalWidth;
			canvas.height = imgFromHtml.naturalHeight;
			canvas.getContext('2d').drawImage(imgFromHtml, 0,0);
			
			console.log(canvas.toDataURL());

			return canvas.toDataURL();
		}

	</script>
</body>
</html>
