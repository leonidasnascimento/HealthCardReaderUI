<!doctype html>

<html lang="en">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<title>WebcamJS Test Page</title>
	<style type="text/css">
		body { font-family: Helvetica, sans-serif; }
		h2, h3 { margin-top:0; }
		form { margin-top: 15px; }
		form > input { margin-right: 15px; }
		#results { float:right; margin:20px; padding:20px; border:1px solid; background:#ccc; }
		
	</style>
	<link href="style.css" rel="stylesheet">
</head>

<body>
		
	<table>
		<tr>
			<td>
				<div id="my_camera"></div>
				
				<!-- A button for taking snaps -->
				<form>
					<input type=button value="Take Snapshot" onClick="take_snapshot()">
				</form>
			</td>
			<td>	
				<div id="results">Your captured image will appear here...</div>	
			</td>
		</tr>
		<tr>
			<td>
				<div id="resultadoElegibilidade">				
			</td>
		</tr>	
	</table>

	<section class="bradesco">
		<img src="https://ccastorage.blob.core.windows.net/99-temp/bradesco.png?st=2018-05-03T13%3A09%3A15Z&se=2999-05-04T13%3A09%3A00Z&sp=rl&sv=2017-04-17&sr=b&sig=qqDK%2B4J%2FVQYIlPyAU5bN0YNk6yNWbaD%2BB9bZxgWu8HU%3D" alt="" id="image_bradesco">
		<button class="sendImage" onClick="get_imageBradesco()">Enviar imagem</button>
		<input type="text" name="" class="inputjson" >
	</section>
	<br>
	<br>
	<section class="sulamerica">
		<img src="https://ccastorage.blob.core.windows.net/99-temp/sulamerica.jpeg?st=2018-05-03T13%3A09%3A15Z&se=2999-05-04T13%3A09%3A00Z&sp=rl&sv=2017-04-17&sr=b&sig=aBskM%2F83utrixmjK8OdpB9pJiuEt6H%2Fc3ZM9tdF8lAU%3D" alt="" id="image_sulamerica">
		<button class="sendImage" onClick="get_imageSulamerica()">Enviar imagem</button>
		<input type="text" name="" class="inputjson" >
	</section>
	
	<!-- First, include the Webcam.js JavaScript Library -->
	<script type="text/javascript" src="../webcam.min.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<script src="https://gist.github.com/HereChen/e173c64090bea2e2fa51.js"></script>
	
	<!-- Configure a few settings and attach camera -->
	<script language="JavaScript">
		Webcam.set({
			width: 320,
			height: 240,
			image_format: 'jpeg',
			jpeg_quality: 90
		});
		Webcam.attach( '#my_camera' );
	</script>
	
		
	<!-- Code to handle taking the snapshot and displaying it locally -->
	<script language="JavaScript">
		function take_snapshot() {
			var settings = {};
			// take snapshot and get image data
			Webcam.snap( function(data_uri) {
				// display results in page
				document.getElementById('results').innerHTML = 
					'<h2>Here is your image:</h2>' + 
					'<img src="'+ data_uri +'"/>';
				var image = data_uri.replace(/^data:image\/(png|jpeg|jpg);base64,/, "");
				
				console.log(image);
				console.log(data_uri);

				settings = {
					"async": true,
					"crossDomain": true,
					"data": { 'image' : image },
					"dataType": "json",
					"processData": true,
					"url": "http://localhost:56242/Home/ProcessarImagemAsync",
					"method": "POST"
				}
				//Log
				console.log(settings);
			} );

			$.ajax(settings).done(function (response) {
				console.log(response);
			});	
		}
		//  Code to get Bradesco's image and send it to Backend
		function get_imageBradesco() {
			var settings = {};
			var bradescoImage = document.getElementById("image_bradesco").src;
			
			ProcessImageFromUrl(bradescoImage);
		}
		//  Code to get SulAmerica's image and send it to Backend
		function get_imageSulamerica() {
			var settings = {};
			var sulamericaImage = document.getElementById("image_sulamerica").src;

			ProcessImageFromUrl(sulamericaImage);
		}	

		function ProcessImageFromUrl(imgUrl)
		{
			settings = {
				"async": true,
				"crossDomain": true,
				"data": { 'imageUrl' : imgUrl },
				"dataType": "json",
				"processData": true,
				"url": "http://localhost:56242/Home/GetImageFromUrl",
				"method": "POST"
			}

			console.log(imgUrl);
			console.log(settings);
			
			$.ajax(settings).done(function (response) {
				console.log(response);
			});
		}
	</script>
</body>
</html>
